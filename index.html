<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scrapper</title>
  </head>
  <body>

    <div class="content">
      
      <div class="hero">

        <div class="title">
          <h1>Scrap a amazon <br>
            product. </h1> 
        </div>
      
        <div class="form">
          <form action="/api/scrape" method="get" id="search-form">
            <input type="text" id="search-input" name="search-input" placeholder="Enter your search term">
            <div class="w-button">
              <button type="submit">Scrap</button>
            </div>
          </form>
        </div>
      </div>

      <div class="results">
        <p>Search for a product and the results will appear here.</p>
      </div>

    </div>

    <div class="footer">
      <footer>
        <div class="signature">
          <p>Built by Lucas Mombach</p>
        </div>
        <div class="github">
          <a href="">github</a>
        </div>
        <div class="linkedin">
          <a href="">linkedin</a>
        </div>
      </footer>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
