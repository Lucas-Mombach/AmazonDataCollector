<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/public/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scrapper</title>
  </head>
  <body>

    <div class="content">
      
      <div class="hero">

        <div class="title">
          <h1>Scrap a amazon <br>
            product. </h1> 
        </div>
      
        <div class="form">
          <form id="search-form">
            <input type="text" id="search-input" name="keyword" placeholder="Enter your search term">
            <div class="w-button"> 
              <button type="submit" id="w-button">Scrap</button>
            </div>
          </form>
        </div>
      </div>

      <div class="results">
        <p id="result">Search for a product and the results will appear here.</p>
      </div>

    </div>

    <div class="footer">
      <footer>
        <div class="signature">
          <p>Built by Lucas Mombach</p>
        </div>
        <div class="github">
          <a href="https://github.com/Lucas-Mombach/AmazonDataCollector">github</a>
        </div>
        <div class="linkedin">
          <a href="https://www.linkedin.com/in/lucas-mombach ">linkedin</a>
        </div>
      </footer>
    </div>
    <script src="/public/script.js"></script> 
  </body>
</html>
